<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification Email</title>
    </head>
    <body>
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h3>
                Account Verification
            </h3>
            <br>
            <p>Thanks for choosing our website. Please, click on the button below to verify your account </p>
            <a style="margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; font-size: 1rem; text-decoration: none; background: #0275d8; color: white;" href="http://localhost:8000/e-commerce/signup/verification/?token={{ token }}">
                Verify your email
            </a>
            <p>
                <br>
                Please, kindly ignore if you didn't register on our website.
                Thank You!
            </p>
        </div>
    </body>
    </html>
